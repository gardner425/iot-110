<html>

<head>
  <meta charset="utf-8">
  <title>UW IoT Lab3</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/lab5.css') }}">
  <script src="{{ url_for('static',filename='js/jquery-3.1.1.min.js') }}"></script>
  <script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static',filename='js/lab5.js') }}"></script>
</head>

<body>
  <div class="panel container">
    <div class="container well well-sm">
      <h3 id='title'>UW IoT | Lab 5 Server Sent Events</h3>
    </div>
    <div class="container well">
      <!-- Dashboard Row-->
      <div class="row dash">
        <!-- ==================== BMP280 Sensor Values ===================== -->
        <div class="col-md-9 params">
          <table class="table table-hover table-striped">
            <tr class=param-header>
              <th>Time (PST)</th>
              <th>&degC | &degF</th>
              <th>mbar | inHg</th>
            </tr>
            <tr class=param-row> </tr>
            <tr class=param-row> </tr>
            <tr class=param-row> </tr>
            <!-- <tr class=param-row><td>time1</td><td>temp1</td><td>pressure1</td></tr>
            <tr class=param-row><td>time2</td><td>temp2</td><td>pressure2</td></tr>
            <tr class=param-row><td>time3</td><td>temp3</td><td>pressure3</td></tr> -->
          </table>
        </div>
        <!-- ==================== BMP280 Sensor Values ===================== -->
        <!-- GPIO Column -->
        <div class="col-md-3 gpio">
          <!-- ======================= Switch Sensor ======================= -->
          <div class="row">
            <div class="col-sm-5" id="switch_text"> Switch</div>
            <div class="col-sm-4" id="switch_label">
              <h4><span id="switch" class="label label-default">&#9759</span></h4>
            </div>
          </div>
          <!-- ======================= Switch Sensor ======================= -->
          <!-- ============================ LEDS =========================== -->
          <!-- LED: RED -->
          <div class="row">
            <div class="col-sm-5 led_button">
                <button type='button' id="red_led_btn" class="btn btn-md btn-default">Tog</button>
            </div>
            <div class="col-sm-2 led_label">
              <h4><span id="red_led_label" class="label label-default">&#9728</span></span></h4>
            </div>
          </div>
          <!-- LED: GREEN -->
          <div class="row">
            <div class="col-sm-5 led_button">
                <button type='button' id="grn_led_btn" class="btn btn-md btn-default">Tog</button>
            </div>
            <div class="col-sm-4 led_label">
              <h4><span id="grn_led_label" class="label label-default">&#9728</span></h4>
            </div>
          </div>
          <!-- LED: BLUE -->
          <div class="row">
            <div class="col-sm-5 led_button">
                <button type='button' id="blu_led_btn" class="btn btn-md btn-default">Tog</button>
            </div>
            <div class="col-sm-4 led_label">
              <h4><span id="blu_led_label" class="label label-default">&#9728</span></h4>
          </div>
          </div>
        </div>
        <!-- ============================ LEDS =========================== -->
      </div>
    </div>
  </div>
  <script type="text/javascript">
    var iotSource = new EventSource("{{ url_for('myData') }}");     // intercept the incoming states from SSE
  </script>
</body>

</html>
